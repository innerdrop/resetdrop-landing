<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RESET DROPS | by INNERDROP</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #e0e0e0;
      --accent: #00c2a8;
      --accent-hover: #00a38e;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
    }
    p.subtitle {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
      color: #cccccc;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    input[type="email"] {
      padding: 12px 20px;
      width: 300px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
    }
    button {
      background-color: var(--accent);
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: var(--accent-hover);
    }
    .footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #666666;
    }
  </style>
</head>
<body>
  <main>
    <img src="logo-innerdrop.png" alt="RESET DROPS by INNERDROP" class="logo" />
    <p class="subtitle">An emotional rescue trigger. For those moments when you need to reconnect — quietly, without judgment.</p>
    
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="email" name="email" placeholder="Enter your email to continue" required />
      <button type="submit">Access RESET DROPS</button>
    </form>
  </main>

  <div class="footer">RESET DROPS by INNERDROP<sup>™</sup> — © 2025 All rights reserved.</div>
</body>
</html>
